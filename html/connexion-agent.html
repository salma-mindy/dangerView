<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Admin Danger View</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="mon-formulaire">
    <form class="form-admin rounded shadow shadow-sm py-5 p-4 justify-content-center" action="">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">
                Identifiez-Vous
            </h1>
            <p>Connectez-vous avec votre email et votre mot de passe par défaut (fournit par l'administrateur).</p>
        </div>
        <div class="form-label-group">
            <input type="email" id="email" class="form-control">
            <label for="email">Adresse Email</label>
        </div>
        <div class="form-label-group">
            <input type="text" id="password" class="form-control">
            <label for="password">Mot de passe</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                    <input type="checkbox" value="Garder ma section active">
                    Garder ma section active
                </label>
        </div>
        <button class="btn btn-lg btn-block" type="submit">
               <strong> Connexion</strong>
            </button>
            <div class="text-center mb-4 mt-2">
                 <small>Merci de changer ce mot de passe après votre première connexion.</small>
                </div>
    </form>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
